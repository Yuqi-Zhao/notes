<!-- Begin Partners Section -->
<section id="partners" class="partners">
    <div class="content-wrapper">
        <div class="col-lg-10 col-lg-offset-1">
            <h3>{{ site.sponsorsTitle }}</h3>
            We gratefully acknowledge the support of our sponsors.
            {% for sponsor_group in site.data.sponsors %}
            <h5>{{ sponsor_group.group }}</h5>
            <ul class="list-inline">
                {% for sponsor in sponsor_group.elements %}
                <li {% if sponsor.width != null %}style="width: {{ sponsor.width }};"{% endif %}>
                    <a href="{{ sponsor.link }}" target="_blank">
                        <img src="{{ site.baseurl }}/img/sponsors/{{ sponsor.imageUrl }}" title="{{ sponsor.description }}" alt="{{ sponsor.name }}">
                        <div>{{ sponsor.name }}</div>
                    </a>
                </li>
                {% endfor %}
            </ul>
            {% endfor %}
