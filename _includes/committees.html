<section style="border-top: 1px solid #e7e7e7;">
    <div class="content-wrapper" style="padding-left: 50px;">
        <div class="col-lg-10 col-lg-offset-1 text-left" id="local-committee">
            <h4 class="text-left animated hiding appear-animation-trigger" data-animation="fadeInUp" data-delay="0"
                style="text-align: left;">Local Organising Committee</h4>
            {% for member in site.data.committees %}{% if member.team != null and member.team == "local-committee" %}
            <div class="effect-wrapper col-md-4 col-sm-6 col-xs-12 cols-centered appear-animation">
                <div class="local-committee-item" data-target="#speakerDetail-{{ member.id }}" data-toggle="modal">
                    <figure class="waves-effect waves-block waves-light"
                            style="background-image: url({{ site.baseurl | append: '/img/people/' | append: member.thumbnailUrl }})">
                        <div class="overlay solid-overlay"></div>
                        <figcaption>
                            <div class="col-md-12 col-xs-12 text-left">
                                <h2 class="name"><h3>{{ member.role }}</h3>{{member.name}} {{ member.surname }}</h2>
                                <div class="clearfix"></div>
                                <span class="position">{{ member.title }}</span>
                            </div>
                            {% for social in member.social %}
                            <a href="{{ social['link'] }}" target="_blank">
                                <svg class="icon icon-{{ social['name'] }}" viewBox="0 0 30 32">
                                    <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-{{ social['name'] }}"></use>
                                </svg>
                            </a>
                            {% endfor %}
                        </figcaption>
                    </figure>
                </div>
            </div>
            {% endif %} {% endfor %}
        </div>
    </div>
</section>
