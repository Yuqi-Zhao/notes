{% include under-construction-banner.html %}

<div class="row conference-logo">
    <div class="col-lg-4 col-lg-offset-1">
        <ul class="conference-nav-list">
            <li style="padding-right: 15px;">
                <a href="https://www.manchester.ac.uk/" target="_blank">
                    <img
                    src="{{ site.baseurl }}/img/logo-university-of-manchester.png" style="height: 60px;" alt="University of Manchester">
                </a>
            </li>
            <li style="padding-right: 15px;">
                <a href="/"><img src="{{ site.baseurl }}/img/PMAPS-main-logo.png"
                                 style="height: 60px;" alt="PMAPS 2022 conference">
                </a>
            </li>
            <li style="padding-right: 15px;">
                <a href="https://www.ieee-pes.org/" target="_blank">
                    <img src="{{ site.baseurl }}/img/PES-logo-black.gif" style="height: 60px;" alt="IEEE Power & Energy Society">
                </a>
            </li>
        </ul>
    </div>
    <div class="col-lg-4 pull-right">
        <ul class="conference-top-nav-list">
            <li><i class="fa fa-calendar fa-2x" aria-hidden="true"></i></li>
            <li><span>Conference: {{ site.eventDate }}<br><a href="{{ site.baseurl }}/#important-dates">Important Dates</a></span></li>
            <li><i class="fa fa-info-circle fa-2x" aria-hidden="true"></i></li>
            <li><span><a href="mailto:{{ site.email }}">Contact us</a><br><a href="{{ site.baseurl }}/committees/#local-committee">Organising Committee</a></span></li>
            <li>
                <a href="https://twitter.com/intent/user?screen_name={{ site.twitterAccount }}" target="_blank">
                    <svg class="icon icon-twitter pull-right" viewBox="0 0 30 32">
                        <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-twitter"></use>
                    </svg>
                </a>
            </li>
        </ul>
    </div>
</div>
